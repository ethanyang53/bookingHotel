<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/login1.css">
	</head>
	<body>
		<section class="con">
			<div class="overlay">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-8 p-3 mt-5">
							<h2 class="text-center display-3">Login</h2>
							<p class="text-center" style="color: red" th:text="${msg}"></p>
						</div>
					</div>
					<div class="row h-50 justify-content-center">
						<div class="col-md-8 main-con p-3 justify-content-center">
							<form class="form-horizontal" method="post" th:action="@{/personal_details}">
								<div class="form-group row justify-content-center">
								<div class="col-md-10 mb-5">
									<div class="wrapper">
										<input type="text"  name="username" id="username" class="in" placeholder="Username">
										 <span class="underline"></span>
										</div>

								</div>
								</div>
								<div class="form-group row">
									<div class="col-md-10 offset-md-1 mb-5">
										<div class="wrapper">
										<input type="password" name="password" id="password" class="in" placeholder="Password">
											<span class="underline"></span>

										</div>
									</div>
								</div>

								<div class="form-group row justify-content-center">
									<div class="col-md-6">
										<button type ="submit" class="btn btn-primary btn-block" onclick="validate()">Login</button>
										<br>
										<p><font color=white><font size=3px;>No Username and Password? Register Here For Free!</p>
										<button type="submit" th:formaction="@{/registration}" class="btn btn-primary btn-block">Register Now</button>
										
									</br>

									</div>

								</div>

							</form>

						</div>
					</div>
				</div>
		</section>
		
	</body>
	
</body>
</html>
