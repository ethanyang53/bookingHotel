<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Room Booking System</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
	.top-header {
	  background-image: url("images/slider1.jpg");
	  min-height: 600px;
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	  position: relative;
	  overflow: hidden;
	  margin-top: -15px;
	  margin-left: -10px;
	  margin-right: -10px;
}
	</style>
	
</head>
<body>
	<div class="top-header">
	  <div class="container">
	    <div class="topnav">
		    <ul>
		      <li><a href="#home" class="active">Home</a></li>
		      <li><a th:href="@{/login}">Login</a></li>
		      <li><a href="#hotel">Hotel</a></li>
		  	</ul>
	    </div>
		  <div class="card" style="width: 18rem;">
			  <img class="card-img-top" src="" alt=""/>
			  <div class="center-body">
				  <h3 id="city" class="card-title" align="center" style="color: white"></h3>
				  <div class="card-text" align="center" >
					  <p class="description-weather" ></p>
					  <p style="color: white">
						  <strong>temperature :</strong><span class ="temp-weather"></span><br/>
						  <strong>Max :</strong><span class="temp-max-weather"></span><br/>
						  <strong>Min :</strong><span class="temp-min-weather"></span><br/>
					  </p>
				  </div>
			  </div>
		  </div>
	  </div>
	</div>


	<div id="hotel-section" style="margin-top: 50px;">
		<div class="container">
			<div class="row">


			</div>
		</div>
	</div>
	
	<div class="footer">
        <p>All rights reserved, &COPY; <a href="#">Hotel Room Booking System</a>.
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/Weather.js"></script>
	<script src="js/bookingg.js"></script>
</body>
</html>
